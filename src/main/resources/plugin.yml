name: ARMOYUPlugin
version: '${project.version}'
main: armoyuplugin.armoyuplugin.ARMOYUPlugin
api-version: 1.19
prefix: ARMOYU
authors: [aramizdakioyuncu.com]
loadbefore: [ClaimPlugini,V2]
description: Resmi ARMOYU Minecraft Eklentisi
website: https://server.aramizdakioyuncu.com/minecraft
commands:
  giris:
    description: Sunucuya giriş yapmanıza yarar.
    usage: /<command> <yalnızca /giris + şifreniz şeklinde yazmalısınız.>
    aliases: [giris,g,login,l]

  toplamoldurme:
    description: Sunucumuzda şuana kadar yaptığın katliamı gösterir.
    usage: /<command>
    aliases: [toplamoldurme,killerim,leslerim,totalkill]

  ev:
    description: Ev noktasına gider.
    usage: <ev ayarla :ev konumunuzu yeniler ya da yeni ev konumunuzu belirler>
    aliases: [ev,home]

  para:
    description: Mevcut paranı gösterir.
    usage: /<command>
    aliases: [para,parasay,money]

  zenginler:
    description: Zengin listesini gösterir.
    usage: /<command>
    aliases: [zenginler,balancetop]

  oturumsaati:
    description: Bugüne kadar geçirdiğin zamanı gösterir.
    usage: /<command>
    aliases: [oturumsaati,mytime]

  klan:
    description: Klan ile ilgili komutlar.
    usage: <klan acil :klandaki herkesi toplar.> <klan git :klanın ana merkezine yollar.> <klan ayrıl :kladan ayrılırsın.> <klan davet :klana oyuncuyu davet edersin.> <klan baslangic noktası :klanın baslangic noktasını ayarlarsın.> <klan oluştur :klan oluştur + isim şeklinde kullanılır.> <klan katıl :klana katılırsın>

    aliases: [klan,clan,krallik]

  baslangicayarla:
    description: Yetkili oyun başlangıç noktasını ayarlar.
    usage: /<command>
    aliases: [baslangicayarla,setspawn]

  tpa:
    description: Yanına gitmek istediğiniz oyuncunun yanına ışınlatır.
    usage: /<command>
    aliases: [tpa,gitark]

  tpaccept:
    description: Yanınıza gelmek isteyen oyuncunun isteğini kabul eder.
    usage: /<command>
    aliases: [tpaccept,kabulark]

  blokla:
    description: Blokları yerlestirir.
    usage: /<command>
    aliases: [blokla,bloksov]